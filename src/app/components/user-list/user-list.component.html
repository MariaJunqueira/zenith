<article class="user-list">
  @if (getGroupKeys().length) {
  @for (groupKey of getGroupKeys(); track $index) {
  <section class="user-group">
    <h2 class="group-title">{{ groupKey }}</h2>
    @for (user of groupedUsers()[groupKey]; track $index) {
    <app-user-item [user]="user" [allUsers]="users()" />
    }
  </section>
  }
  } @else {
  <p>Loadingâ€¦</p>
  }
</article>
